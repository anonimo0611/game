<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sprites</title>
	<link rel="icon" href="icon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../styles/ui.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
	<script src="../_lib/__util.js"></script>
	<script src="../_lib/_timer.js"></script>
	<script src="../_lib/_vec2.js"></script>
	<script src="../_lib/_canvas.js"></script>
	<script src="../src/_constants.js" defer></script>
	<script src="drag_scroll.js" type="module"></script>
	<script src="_main.js" type="module"></script>
</head>

<body>

<div id="warpper">
	<fieldset id="animPreview" class="noDrag">
		<legend>Animation preview</legend>
		<div class="ctrls">
			<div id="preview">
				<canvas id="previewCvs"></canvas>
			</div>
			<form id="select-anim">
				<custom-menu id="animMenu">
					<mn-list>
					<mn-item val="-1" class="selected">–––  Select Actor –––</mn-item>
					<mn-item val="0:0">PAC-MAN</mn-item>
					<mn-item val="0:1">PAC-MAN(Dying)</mn-item>
					<mn-item val="1:0">AKABEI</mn-item>
					<mn-item val="1:1">AKABEI(Repaired)</mn-item>
					<mn-item val="1:2">AKABEI(Hadake)</mn-item>
					<mn-item val="2:0">PINKY</mn-item>
					<mn-item val="3:0">AOSUKE</mn-item>
					<mn-item val="4:0">GUZUTA</mn-item>
					<mn-item val="5:0">Frightened Ghost</mn-item>
					<mn-item val="5:3">Frightened Ghost(flash)</mn-item>
					</mn-list>
				</custom-menu>
				<div class="radioButtons">
					<label><input type="radio" value="Left"  name="orient" data-idx="0" disabled checked>Left</label>
					<label><input type="radio" value="Up"    name="orient" data-idx="1" disabled>Up</label>
					<label><input type="radio" value="Right" name="orient" data-idx="2" disabled>Right</label>
					<label><input type="radio" value="Down"  name="orient" data-idx="3" disabled>Down</label>
				</div>
			</form>
		</div>
	</fieldset>
	<form id="sliders" class="noDrag">
		<div>
			<label>Bg-brightness:
				<input type="range" id="brightRng" style="width:50px" value="0" min="0" max="50" step="1">
				<output for="brightRng">0</output>%
			</label>
		</div>
		<div>
			<label>Size:
				<input type="range" id="sizeRng" style="width:100px" value="80" min="40" max="170" step="2">
				<output for="sizeRng">80</output>px
			</label>
		</div>
		<button type="button" id="resetBtn">Reset</button>
	</form>
	<canvas id="cvs_main"></canvas>
</div>

</body>
</html>
